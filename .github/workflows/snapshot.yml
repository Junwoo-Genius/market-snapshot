name: Snapshot (stooq)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas matplotlib

      - name: Run bot (JSON-only)
        run: |
          python bot.py

      - name: Commit report + json if changed
        run: |
          git config user.name "snapshot-bot"
          git config user.email "snapshot-bot@users.noreply.github.com"

          git add public/report.json
          git add public/json

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "update report + daily json"
          git push
