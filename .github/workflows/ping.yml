name: Ping schedule test

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show time
        run: |
          echo "Current UTC Time: $(date -u)"
          echo "Current KST Time: $(date -d '+9 hours' -u +'%Y-%m-%d %H:%M:%S')"
          echo "ping ok"
