name: Snapshot Cron (FINAL)

on:
  schedule:
    - cron: "30 21 * * 1-5"   # 미장 정규장 종료 + 30분 (UTC 기준)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install requests

      - run: |
          python bot.py

      - run: |
          git config user.name "snapshot-bot"
          git config user.email "snapshot-bot@users.noreply.github.com"
          git add public/report.json
          if git diff --cached --quiet; then
            exit 0
          fi
          git commit -m "auto snapshot"
          git push
